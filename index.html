<!DOCTYPE html>
<html lang="en">
<head>
  <title>bitrate.info</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="A web app for calculating bit budgets">
  <meta name="viewport" content="width = 480">
  <link rel="icon" sizes="32x32" type="image/x-icon" href="favicon.ico">
  <link rel="icon" sizes="any" type="image/svg+xml" href="favicon.svg">
  <link type="text/css" href="css/bitrateinfo.css" rel="stylesheet">
  <script type="text/javascript" src="js/bitrateinfo.js"></script>
</head>
<body>
  <h1>A web app for calculating bit budgets</h1>
  <noscript>
      <p role="alert">This resource requires a JavaScript-enabled browser.</p>
  </noscript>
  <div id="bitrateinfo_container" role="application" class="hidden">
    <form id="bitrateinfo_form" action="index.html">
      <input type="text" id="bitrateinfo_input" value="" placeholder="Type your bit rate query in natural language." aria-label="Type your bitrate query in natural language">
      <button type="submit" id="bitrateinfo_submit">Calculate</button>
    </form>
    <table id="bitrateinfo_result" role="status" aria-label="Result of calculation" class="hidden">
      <thead>
        <tr>
          <td>Value 1</td>
          <td>Value 2</td>
          <td>Value 3</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="bitrateinfo_value0"></td>
          <td id="bitrateinfo_value1"></td>
          <td id="bitrateinfo_value2"></td>
        </tr>
      </tbody>
    </table>
    <div id="helpers">
      <a id="button_example" href="#" role="button">Show me an example!</a><a id="button_lexicon" href="#" role="button">What words can I use?</a>
    </div>
  </div>
</body>
</html>
