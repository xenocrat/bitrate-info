<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="description" content="Calculate your bit budget">
  <title>bitrate.info</title>
  <link rel="icon" sizes="any" type="image/svg+xml" href="favicon.svg">
  <link type="text/css" href="css/bitrateinfo.css" rel="stylesheet">
  <script type="text/javascript" src="js/bitrateinfo.js"></script>
</head>
<body>
  <h1>Calculate your bit budget</h1>
  <noscript>
      <p role="alert">This resource requires a JavaScript-enabled browser.</p>
  </noscript>
  <div id="bitrateinfo_container" role="application" class="hidden">
    <form id="bitrateinfo_form" action="index.html">
      <input type="text" id="bitrateinfo_input" value="" placeholder="Type your query&hellip;" aria-label="Type your query">
      <button type="submit" id="bitrateinfo_submit" aria-label="Calculate">=</button>
    </form>
    <table id="bitrateinfo_result" role="status" aria-label="Result of calculation" class="hidden">
      <thead>
        <tr>
          <td>Value 1</td>
          <td>Value 2</td>
          <td>Value 3</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="bitrateinfo_value0"></td>
          <td id="bitrateinfo_value1"></td>
          <td id="bitrateinfo_value2"></td>
        </tr>
      </tbody>
    </table>
    <div id="helpers">
      <a id="button_example" href="#" role="button">Show me an example!</a>
      <a id="switch_lexicon" href="#" role="switch">What words can I use?</a>
    </div>
  </div>
</body>
</html>
